{% extends "master.html" %}

{% block title %}Rss feed list{% endblock %}

{% block main %} 
	<div>
		<form action="/rss/add" method="post">{% csrf_token %}
		        {{ form.as_p }}
		        <input type="submit" value="Add" />
		</form>
		Your rss list:<br/>
		<ul>
			{% for rss in rss_list %}
				<li><a href="{{ rss.url }}">{{ rss.url }}</a> (<a href="/rss/refresh?id={{rss.id}}">refresh</a>)</li>
			{% endfor %}
	    </ul>
	</div>
{% endblock %}
